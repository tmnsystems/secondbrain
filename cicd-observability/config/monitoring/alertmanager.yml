global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@secondbrain.com'
  smtp_auth_username: 'alerts'
  smtp_auth_password: 'password'
  smtp_require_tls: true
  slack_api_url: 'https://hooks.slack.com/services/TXXXXXXXX/BXXXXXXXX/XXXXXXXXXXXXXXXXXXXXXXXX'

templates:
  - '/etc/alertmanager/template/*.tmpl'

route:
  # Default receiver
  receiver: 'system-alerts'
  group_by: ['alertname', 'app', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  # Child routes
  routes:
    # Critical alerts
    - receiver: 'critical-alerts'
      matchers:
        - severity=critical
      continue: true

    # Application-specific alerts
    - receiver: 'sample-app-email'
      matchers:
        - app=sample-app
      continue: true
      routes:
        - receiver: 'sample-app-slack'
          matchers:
            - severity=critical
          continue: true

inhibit_rules:
  # Don't send warning alerts if the same alert is already critical
  - source_matchers:
      - severity=critical
    target_matchers:
      - severity=warning
    equal: ['alertname', 'app']

receivers:
  - name: 'system-alerts'
    email_configs:
      - to: 'alerts@secondbrain.com'
        send_resolved: true
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'critical@secondbrain.com'
        send_resolved: true
    slack_configs:
      - channel: '#critical-alerts'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
    pagerduty_configs:
      - service_key: '<pagerduty-service-key>'
        send_resolved: true

  - name: 'sample-app-email'
    email_configs:
      - to: 'sample-app@secondbrain.com'
        send_resolved: true

  - name: 'sample-app-slack'
    slack_configs:
      - channel: '#sample-app'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'